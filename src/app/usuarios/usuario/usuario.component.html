<div class="row">
    <div class="col-3">
        <img [src]="usuario.avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong>
                {{usuario.id}}
            </li>
            <li class="list-group-item">
                <strong>Nombre</strong>
                {{usuario.first_name}}
            </li>
            <li class="list-group-item">
                <strong>Apellido</strong>
                {{usuario.last_name}}
            </li>
          </ul>
    </div>
</div>
